apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: local-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: python:3.9-slim
          # Install dependencies at runtime (not ideal for prod, but good for local dev without builds)
          command: ["/bin/sh", "-c"]
          args:
            - pip install pika psycopg2-binary && python -u /app/worker.py
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: code-volume
              mountPath: /app
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "100m"
      volumes:
        - name: code-volume
          configMap:
            name: backend-script
