apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-scakable
  namespace: local-test
  labels:
    app: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
        - name: backend
          image: python:3.9-slim
          command: ["/bin/sh", "-c"]
          args:
            - pip install pika psycopg2-binary && python -u /app/app.py
          env:
            - name: OWNER_NAME
              valueFrom:
                secretKeyRef:
                  name: owner-secret
                  key: owner_name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: POSTGRES_DB
          ports:
            - containerPort: 8000
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: script-volume
              mountPath: /app
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: script-volume
          configMap:
            name: backend-script
