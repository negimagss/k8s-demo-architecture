<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cluster Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 50%, #432c7a 100%);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);

            /* Node Colors */
            --color-browser: #ff00cc;
            --color-nginx: #00ffcc;
            --color-api: #ffcc00;
            --color-rabbitmq: #ff6600;
            --color-worker: #cd00ff;
            --color-db: #33ccff;
        }

        body {
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
        }

        .diagram-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 80px;
            flex-wrap: wrap;
            max-width: 1400px;
            perspective: 1000px;
        }

        .node {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 25px;
            border-radius: 16px;
            width: 140px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .node:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .node-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .node-title {
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .node-desc {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 6px;
        }

        /* Specific Node Styles */
        #browser {
            border-color: var(--color-browser);
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.2);
        }

        #nginx {
            border-color: var(--color-nginx);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        #app {
            border-color: var(--color-api);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }

        #rabbitmq {
            border-color: var(--color-rabbitmq);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.2);
        }

        #worker {
            border-color: var(--color-worker);
            box-shadow: 0 0 15px rgba(205, 0, 255, 0.2);
        }

        #postgres {
            border-color: var(--color-db);
            box-shadow: 0 0 15px rgba(51, 204, 255, 0.2);
        }

        /* Fancy Arrows */
        .arrow {
            position: relative;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Animated Packet */
        .packet {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            top: -6px;
            left: 0;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 15px #fff, 0 0 30px #fff;
            z-index: 10;
        }

        @keyframes flow1 {
            0% {
                left: 0;
                opacity: 1;
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.2);
            }

            90% {
                left: 100%;
                opacity: 1;
                transform: scale(0.8);
            }

            100% {
                left: 100%;
                opacity: 0;
            }
        }

        /* Controls */
        .controls {
            margin-top: 80px;
        }

        button {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: #fff;
            border: none;
            padding: 18px 40px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(51, 51, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(51, 51, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        .log-console {
            margin-top: 40px;
            width: 80%;
            max-width: 700px;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            font-size: 12px;
            color: #ccc;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            font-family: 'Space Mono', monospace;
        }

        .log-entry {
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 4px;
        }

        .log-entry span {
            color: var(--color-nginx);
            margin-right: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 4px;
        }

        a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>

    <h1>Live Cluster Architecture</h1>

    <div class="diagram-container">

        <div class="node" id="browser">
            <span class="node-icon">üíª</span>
            <div class="node-title">Browser</div>
            <div class="node-desc">Client Request</div>
        </div>

        <div class="arrow">
            <div class="packet" id="p1"></div>
        </div>

        <div class="node" id="nginx">
            <span class="node-icon">üõ°Ô∏è</span>
            <div class="node-title">Nginx</div>
            <div class="node-desc">Reverse Proxy</div>
        </div>

        <div class="arrow">
            <div class="packet" id="p2"></div>
        </div>

        <div class="node" id="app">
            <span class="node-icon">üêç</span>
            <div class="node-title">Backend API</div>
            <div class="node-desc">Producer</div>
        </div>

        <div class="arrow">
            <div class="packet" id="p3"></div>
        </div>

        <div class="node" id="rabbitmq">
            <span class="node-icon">üê∞</span>
            <div class="node-title">RabbitMQ</div>
            <div class="node-desc">Message Broker</div>
        </div>

        <div class="arrow">
            <div class="packet" id="p4"></div>
        </div>

        <div class="node" id="worker">
            <span class="node-icon">‚öôÔ∏è</span>
            <div class="node-title">Worker</div>
            <div class="node-desc">Consumer</div>
        </div>

        <div class="arrow">
            <div class="packet" id="p5"></div>
        </div>

        <div class="node" id="postgres">
            <span class="node-icon">üêò</span>
            <div class="node-title">Postgres</div>
            <div class="node-desc">Persistent DB</div>
        </div>

    </div>

    <div class="controls">
        <button onclick="triggerFlow()">Simulate Save Request</button>
    </div>

    <div class="log-console" id="console">
        <div class="log-entry"><span>SYSTEM</span> Ready.</div>
    </div>

    <footer>
        <a href="/">Home</a>
        <a href="/save?data=FromArchitecture&template=default">Design</a>
        <a href="/save?data=FromArchitecture&template=space">Space</a>
        <a href="/save?data=FromArchitecture&template=webgl">WebGL</a>
        <a href="/save?data=FromArchitecture&template=architecture" style="color: var(--accent)">Architecture</a>
    </footer>

    <script>
        function log(msg) {
            const consoleDiv = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span>${time}</span> ${msg}`;
            consoleDiv.insertBefore(entry, consoleDiv.firstChild);
        }

        function animatePacket(id, delay) {
            const packet = document.getElementById(id);
            setTimeout(() => {
                packet.style.animation = 'none';
                packet.offsetHeight; /* trigger reflow */
                packet.style.animation = 'flow1 1s linear forwards';
            }, delay);
        }

        function triggerFlow() {
            log("Browser sending request...");
            animatePacket('p1', 0);

            setTimeout(() => log("Nginx received request, proxying to Backend..."), 1000);
            animatePacket('p2', 1000);

            setTimeout(() => log("Backend API processing. Publishing to RabbitMQ..."), 2000);
            animatePacket('p3', 2000);

            setTimeout(() => log("RabbitMQ queued message. Worker consuming..."), 3000);
            animatePacket('p4', 3000);

            setTimeout(() => log("Worker processing. Inserting into Postgres..."), 4000);
            animatePacket('p5', 4000);

            setTimeout(() => log("Success! Data persisted in database."), 5000);
        }

        // Auto trigger once on load
        setTimeout(triggerFlow, 500);

    </script>
</body>

</html>
